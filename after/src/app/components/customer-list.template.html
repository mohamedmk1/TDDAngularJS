<div class="modal fade" id="clientModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="width: 800px;">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Liste des clients</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nom</th>
                <th scope="col">Email</th>
                <th scope="col">Compte</th>
                <th scope="col">TÃ©l.</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="customer in vm.list" ng-click="vm.onSelectCustomer(customer)">
                <td>{{customer.Prenom}} {{customer.Nom}}</th>
                <td>{{customer.Email}}</td>
                <td>{{customer.AccountNumber}}</td>
                <td>{{customer.Phone}}</td>
              </tr>
            </tbody>
          </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>
